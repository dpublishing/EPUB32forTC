        <h3 id="toc_index_1">24. timingControl 限時控制</h3>

<blockquote>
  <p>書中有與時間相關的互動，且可讓使用者自行調整時限時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">EPUB電子書中有互動元件，像是限定時間回答題目、或者拼圖連線等需操作的元素時，由於身心障礙者通常會需要更長的時間來回答。所以能夠讓使用者自行延長時間限制時，就滿足此項功能要求。</p>
