        <h3 id="toc_index_1">6. captions 字幕</h3>

<blockquote>
  <p>影片都包含對話使用的字幕軌時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">字幕主要用於描述影片中的口白與對話，與使用字幕軌提供口述影像不同之處在於不需描述背景時與影片上的動作。字幕不限定使用技術，可以使用無法關閉的開放性字幕（Open Captions），也可以使用隱藏式字幕（Closed Captions）。</p>
