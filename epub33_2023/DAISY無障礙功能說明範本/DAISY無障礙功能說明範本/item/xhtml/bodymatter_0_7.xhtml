        <h3 id="toc_index_1">4. audioDescription 口述影像</h3>

<blockquote>
  <p>需要的影片都包含「口述影像」時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">在<code>accessibilityFeature</code>中，有數個功能類似的影片可及性功能。口述影像與字幕不同之處，是讓視覺障礙者可以完整理解影片內的所有內容，所以除了對話之外，也提供動作、景象等的描述。</p>

<p class="indent-2em">口述影像可以以獨立音軌的方式提供，也可以使用文字字幕軌透過TTS等方式提供。</p>
