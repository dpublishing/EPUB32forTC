        <h3 id="toc_index_1">21. synchronizedAudioText 同步聲音文字</h3>

<blockquote>
  <p>即使用EPUB 3媒體層疊（Media Overlay）功能讓聲音能與文字同步播放，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">在EPUB可及性 1.1的規範脈絡下，同步應該涵蓋所有文字，並且提供可跳出性與可跳過性功能。</p>
