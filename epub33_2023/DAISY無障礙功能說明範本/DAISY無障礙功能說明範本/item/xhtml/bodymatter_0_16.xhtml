        <h3 id="toc_index_1">13. MathML</h3>

<blockquote>
  <p>書中計算式使用MathML時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">計算式不使用圖片，而以MathML呈現時，就可以標註具此功能。因為MathML具備結構，可以透過程式等方式自動產生描述文字，供TTS等輔助技術朗讀。</p>

<p>但也可以額外提供描述文字，標註具備<code>describedMath</code>功能。</p>
