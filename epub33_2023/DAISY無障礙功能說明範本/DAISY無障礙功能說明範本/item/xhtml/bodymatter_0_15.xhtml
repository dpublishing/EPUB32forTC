        <h3 id="toc_index_1">12. longDescription 長描述</h3>

<blockquote>
  <p>所有的複雜內容都具備延伸描述時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">圖片、表格與圖表、計算式等複雜內容，如果不能簡單地使用替代文字進行描述，而需要以其他技術，包括但不限於：<code>aria-describedBy</code>連結、<code>&lt;detail&gt;</code>折疊式說明、<code>&lt;figcaption&gt;</code>圖說，來進行描述說明時，就為長描述。</p>
