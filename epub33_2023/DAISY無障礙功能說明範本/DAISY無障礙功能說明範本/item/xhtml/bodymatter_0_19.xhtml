        <h3 id="toc_index_1">16. pageNavigation 頁面導覽</h3>

<blockquote>
  <p>書中具有頁面列表時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">頁面列表（page-list）是在EPUB導覽文件（即目次）中列出所有分頁點標記，供系統取用或搜尋的導覽項目。通常在製作時提供分頁點標記，也會提供頁面列表，所以通常會與<code>pageBreakMarkers</code>同時出現。</p>
