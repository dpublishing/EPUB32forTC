        <h3 id="toc_index_1">18. rubyAnnotations 標音文字</h3>

<blockquote>
  <p>書中使用<code>&lt;ruby&gt;</code>元素標音時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em"><code>&lt;ruby&gt;</code>元素可以配合<code>&lt;rt&gt;</code>等子元素，為漢字標注日文假名以及中文注音、漢語拼音等音標，來指示如何閱讀該字。此部分使用程度並不明確，日文書中通常部分字會以ruby標注假名來提示讀音、中文書會標註注音的書多為給國小低年級使用的教科書。所以定義上「有使用<code>&lt;ruby&gt;</code>」就可以標註，但還是建議全部或大部分文字使用<code>&lt;ruby&gt;</code>來標注注音假名拼音時才強調此功能。</p>
