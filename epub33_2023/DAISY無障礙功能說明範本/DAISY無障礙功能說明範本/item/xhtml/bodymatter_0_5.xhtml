        <h3 id="toc_index_1">2. annotations 註解</h3>

<blockquote>
  <p>特別種類的書提供無障礙專屬註解，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">並非所有具備注釋的書都要標註此功能。</p>

<p class="indent-2em">特別種類的書包括：<em>教科書</em>，只有在<em>提供無障礙專用的註解時</em>才需標註。</p>

<p class="indent-2em">可在書中使用<code>&lt;detail&gt;</code>來提供視覺上可折疊的詳細說明、或者在MathML中提供文字描述，並且使用<code>aria-describedBy</code>等方式提供內容註解。</p>
