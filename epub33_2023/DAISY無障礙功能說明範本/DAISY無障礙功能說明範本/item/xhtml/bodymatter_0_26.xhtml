        <h3 id="toc_index_1">23. tactileGraphic / tactileObject 觸覺圖片與觸覺物件</h3>

<blockquote>
  <p>透過書中連結下載可透過2D/3D輸出的檔案時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">目前閱讀EPUB的裝置應該都無法重現觸覺，所以透過書中連結，可以下載模型檔案，供2D印表機列印後加工為觸覺圖片、或3D印表機輸出觸覺物件時，此功能成立。</p>
