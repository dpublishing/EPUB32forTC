        <h3 id="toc_index_1">8. displayTransformability 文字可變性</h3>

<blockquote>
  <p>書內所有文字都可以進行調整時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">一般流動內容書籍本身符合此功能，但</p>

<ul>
<li><p>不得有做成圖片的文字，如章節標題、缺字圖片；</p></li>
<li><p>CSS設計上不能使用絕對尺寸單位，如<code>px</code>、<code>pt</code>等單位。</p></li>
</ul>
