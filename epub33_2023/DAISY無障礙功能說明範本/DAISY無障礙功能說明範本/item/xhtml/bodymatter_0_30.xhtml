        <h3 id="toc_index_1">27. unlock 無保護</h3>

<blockquote>
  <p>EPUB沒有任何DRM保護時可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">若要標註具此功能，除了書本身不能加上任何DRM保護（例如透過Javascript）外，在書籍流通的過程中，也不能加讓任何DRM，也就是在上架過程中勾選DRM-Free不予加密保護。</p>

<p class="indent-2em">由於市面上有許多在輔助技術上特化的閱讀程式，EPUB若沒有任何保護，障礙者則可以直接將書放到這些閱讀程式中閱讀。</p>
