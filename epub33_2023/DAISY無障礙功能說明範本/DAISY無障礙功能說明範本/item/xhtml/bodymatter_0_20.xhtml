        <h3 id="toc_index_1">17. readingOrder 閱讀順序</h3>

<blockquote>
  <p>提供明確的閱讀順序、使用正確的HTML標籤區分結構時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">印刷書中通常有些元素，像是名詞解釋，會因為印刷排版的安排，出現在對應的段落之前或者之後，這時電子書就需要進行調整，放到最適當的位置。也可以使用<code>&lt;figure&gt;</code>、<code>&lt;aside&gt;</code>等標籤來區分次要內容，避免干擾主要閱讀順序。</p>

<p class="indent-2em">這項功能主要用於以HTML製作的固定版面電子書，例如左右跨頁，下方有一個橫跨兩頁的盒狀區塊用於說明與本文較無關係的內容，在製作上就不會按照正確的閱讀順序，這時如果配合閱讀順序調整，就可以標註具此功能。</p>
