        <h3 id="toc_index_1">3. ARIA ARIA結構</h3>

<blockquote>
  <p>使用W3C ARIA規格中的role來描述文件結構時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">W3C <a href="https://www.w3.org/TR/wai-aria-1.2/">ARIA規格</a>使用<code>role</code>來提供各種網頁應用程式的無障礙功能，這裡僅限定用於描述文件結構，包括：</p>

<ul>
<li><p><b class="gfont">文件結構（Document Structure）</b>：<a href="https://www.w3.org/TR/wai-aria/#document_structure_roles">各種靜態文件結構</a>。</p></li>
<li><p><b class="gfont">地標（Landmark）</b>：<a href="https://www.w3.org/TR/wai-aria/#landmark_roles">各種頁面結構</a>，在電子書中通常僅用到<code>main</code>與<code>complementary</code>。</p></li>
<li><p><b class="gfont">動態區域（Live Region）</b>：<a href="https://www.w3.org/TR/wai-aria/#live_region_roles">內容會有動態變化的區域</a>，對靜態電子書來說少用。</p></li>
<li><p><b class="gfont">視窗（Window）</b>：<a href="https://www.w3.org/TR/wai-aria/#window_roles">跳出的視窗</a>，僅會出現在互動電子書中。</p></li>
</ul>
