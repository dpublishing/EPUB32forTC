        <h3 id="toc_index_1">19. signLanguage 手語</h3>

<blockquote>
  <p>聲音（即影片）內容有對應的手語內容時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">與<code>captions</code>與<code>audioDescription</code>的功能相同，供偏好手語的視覺障礙者使用。然而手語以目前的技術，僅能在同一影片中以「畫中畫」，例如在影片角落佔一小格的方式呈現。未來可能會有其他的表現方式，例如播放聲音時，能夠與手語影片同步。</p>
