        <h3 id="toc_index_1">26. ttsMarkup 文字轉換語音標記</h3>

<blockquote>
  <p>使用SSML標記強化TTS表現或提供發音辭典（PLS)來強化發音時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">在EPUB 3中，可以使用各種加強文字轉換語音（Text-to-Speech）的技術，如「<a href="https://dpublishing.github.io/epub-specs-tc/epub33/epub-tts-10.html">EPUB 3文字轉換語音增強機制1.0</a>」中所述的SSML（Speech Synthesis Markup Language，合成語音標記語言，或者PLS（Pronunciation Lexicon Specification，發音辭典）。書中使用這些技術對內容進行標記，以讓合成語音表現更佳時，可以標註具此功能。</p>
