        <h3 id="toc_index_1">9. highContrastAudio 高對比音訊</h3>

<blockquote>
  <p>書中影片或聲音之音軌沒有背景噪音，背景音與主要聲音相差最低20dB時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">高對比音訊可應用在「影片」與「聲音」上，主要要求音訊的品質清晰易於辨識。所以不應該有背景噪音，而且背景與主要聲音要符合相差最低20dB的規定。</p>
