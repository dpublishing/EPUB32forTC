        <h3 id="toc_index_1">10. highContrastDisplay 高對比顯示</h3>

<blockquote>
  <p>文字與圖片文字都能提供7:1以上的高對比，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">此項要求為WCAG AAA級<em>成功準則1.4.6：對比值（增強）</em>，文字與圖片文字都提供7:1以上的高對比值。</p>
