        <h3 id="toc_index_1">5. Braille 點字</h3>

<blockquote>
  <p>如果書籍內容由Unicode點字字符構成，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">在Unicode編碼表中，<a href="https://unicode.org/charts/nameslist/c_2800.html">U+2800~U28FF區塊</a>，共256字元提供給點字使用。一般無障礙技術會透過程式轉碼，將各種語言文字按照點字規則（例如中文是將漢字拆成注音後轉為點字）輸出。但也可以全由點字構成內容，直接輸出到閱讀器上。</p>
