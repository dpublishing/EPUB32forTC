        <h3 id="toc_index_1">11. index 索引</h3>

<blockquote>
  <p>出版品包含一個以上的索引時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">儘管電子書可以透過搜尋功能來查找關鍵字，同時不是每一本書都具備印刷書頁碼，所以理論上不需要與印刷書一樣的索引。但是建議提供「人名索引」或者「主題索引」，來協助障礙者尋找內容的手段。</p>
