        <h3 id="toc_index_1">25. transcript 抄錄文字</h3>

<blockquote>
  <p>為聲音內容提供抄錄文字，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">有些障礙者無法看著影片上的字幕來理解內容，這時靜態的抄錄文字，就可以作為<code>captions</code>與<code>audioDescription</code>的替代品。</p>

<p class="indent-2em">抄錄文字除了置放於書中，也可以連結到外部網頁，推薦出版社為書中的影音內容製作成網頁，在書裡提供連結。</p>
