        <h3 id="toc_index_1">7. describedMath 數學描述</h3>

<blockquote>
  <p>數學計算式提供描述文字時，就可以標註具此功能。</p>
</blockquote>

<p class="indent-2em">數學計算式可以使用各種方式製作，例如使用生成工具做成JPG、PNG格式的圖片，但在<code>&lt;img&gt;</code>的<code>alt=""</code>中需要提供計算式的口述文字，例如「2a分之負b加減根號b平方減4ac」。</p>

<p class="indent-2em">現在因為主流瀏覽器都能使用MathML來顯示數學計算式，在MathML中，也可以利用<code>alttext</code>來提供描述文字。</p>

<p class="indent-2em">無論使用何種方式，只要有提供描述文字就滿足本功能需求。</p>
