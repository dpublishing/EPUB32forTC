<h5 id="toc_index_2">達成方式</h5>

<p class="indent-2em">EPUB中每一份XHTML內容文件<code>&lt;head&gt;</code>中的<code>&lt;title&gt;</code>元素都要有內容。EPUB規格中不指定如何使用標題文字，但有些閱讀程式會將文字顯示在使用者介面上，用於作為頁眉等呈現給讀者。如本例為<a href="https://www.bookwalker.com.tw/explanation/app_download/ios">Book☆Walker的閱讀程式</a>。</p>

<p class="indent-2em">所以至少要輸入「書名」，若要進一步提示閱讀進度，則可以輸入「章節名稱」。</p>
